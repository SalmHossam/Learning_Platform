<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Interface</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
}

.navbar {
    background-color: #555;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: #fff;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #777;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: #444;
    color: #fff;
    border-radius: 5px;
}

.container h1 {
    margin-top: 0;
    color: #fff;
}

.container ul {
    list-style-type: none;
    padding: 0;
}

.container li {
    display: inline;
    margin-right: 10px;
}

.container a {
    color: #fff;
    text-decoration: none;
}

.container a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="navbar">
    <a href="/search-nearby">Search Nearby</a>
    <a href="/view-history">View History</a>
    <a href="/book-exam">Book Exam</a>
    <a href="/view-exam">View Exam</a>
</div>
