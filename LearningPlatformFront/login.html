<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
  }
  .login-form {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    margin-top: 50px; /* Adjust the top margin as needed */
  }
  .login-form h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .login-form label {
    font-weight: bold;
  }
  .login-form input[type="text"],
  .login-form input[type="email"],
  .login-form input[type="password"],
  .login-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .login-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <form class="login-form" id="loginForm">
      <h2>User Login</h2>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required minlength="8"><br>

      <button type="button" onclick="loginUser()">LogIn</button>
    </form>
  </div>

  <script>
 function getUserRole(email) {
  // Make a GET request to the endpoint to fetch user role
  fetch(`http://localhost:5000/users/role?email=${email}`)
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Failed to fetch user role');
      }
    })
    .then(data => {
      // Check if the response contains the role
      if (data.role) {
        console.log(`User ${data.email} has role: ${data.role}`);
        // You can handle the role here, such as redirecting to a specific page based on the role
      } else {
        console.error('Role not found in response');
      }
    })
    .catch(error => {
      console.error('Error fetching user role:', error);
    });
}
function getUserRole(email) {
    // Make a GET request to fetch the user role
    fetch(`http://localhost:5000/users/role?email=${email}`)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to fetch user role');
            }
        })
        .then(data => {
            // Check if the response contains the role
            if (data.role) {
                console.log(`User ${email} has role: ${data.role}`);
                // Redirect user based on their role
                redirectByRole(data.role);
            } else {
                console.error('Role not found in response');
            }
        })
        .catch(error => {
            console.error('Error fetching user role:', error);
        });
}

function redirectByRole(role) {
    switch (role) {
        case 'Student':
            window.location.href = "student.html";
            break;
        case 'Instructor':
            window.location.href = "instructor.html";
            break;
        case 'Admin':
            window.location.href = "admin.html";
            break;
        default:
            alert("Unknown role. Please contact support.");
            console.error("Unknown role");
            break;
    }
}

function loginUser() {
    // Get form input values
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Construct the request body as JSON
    var requestBody = JSON.stringify({
        email: email,
        password: password
    });

    // Make a POST request to the backend login endpoint
    fetch('http://localhost:5000/users/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: requestBody
    })
    .then(response => {
        // Handle the response from the server
        if (response.ok) {
            // Login successful, store email in local storage
            localStorage.setItem('userEmail', email);
            
            // Retrieve user information to determine role
            getUserRole(email);
        } else {
            // Login failed
            alert("Login failed. Please check your credentials.");
            console.error("Login failed");
        }
    })
    .catch(error => {
        // Handle login errors
        alert("Login failed. Please check your credentials.");
        console.error("Login error:", error);
    });

}

  </script>
</body>
</html>
