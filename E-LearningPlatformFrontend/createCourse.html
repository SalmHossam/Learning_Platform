<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Instructor Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="instructor.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="createCourse.html">Create Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="myCoursesInstructor.html">My Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ienrollments.html">Enrollments</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <!-- Main Content -->
  <div class="container mt-5">
    <h2>Create Course</h2>
    <!-- Course Creation Form -->
    <form>
      <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" class="form-control" id="duration">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" class="form-control" id="rating">
      </div>
      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="text" class="form-control" id="capacity">
      </div>
      <div class="form-group">
        <label for="enrolledStudents">Number of Enrolled Students</label>
        <input type="text" class="form-control" id="enrolledStudents">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="InstructorEmail">Instructor Email</label>
        <input type="text" class="form-control" id="InstructorEmail">
      </div>
      <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional for Dropdowns, Modals, etc.) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
    
      // Get form input values
      var courseName = document.getElementById('name').value;
      var duration = document.getElementById('duration').value;
      var category = document.getElementById('category').value;
      var rating = document.getElementById('rating').value;
      var capacity = document.getElementById('capacity').value;
      var enrolledStudents = document.getElementById('enrolledStudents').value;
      var description = document.getElementById('description').value;
      var instructorEmail = document.getElementById('InstructorEmail').value;
    
      // Construct the request body as JSON
      var requestBody = JSON.stringify({
        name: courseName,
        duration: duration,
        category: category,
        rating: rating,
        capacity: capacity,
        enrolledStudents: enrolledStudents,
        description: description,
        instructorEmail: instructorEmail
      });
    
      // Make a POST request to the backend create course endpoint
      fetch('http://localhost:8080/onlineLearningSite-1.0-SNAPSHOT/api/courses/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: requestBody
      })
      .then(response => {
        if (response.ok) {
          alert("Course created successfully");
          console.log("Course created successfully");
          // Optionally, redirect or perform other actions after successful course creation
        } else {
          alert("Failed to create course");
          console.error("Failed to create course");
        }
      })
      .catch(error => {
        console.error("Network error:", error);
      });
    });
    </script>
</body>    
</html>
